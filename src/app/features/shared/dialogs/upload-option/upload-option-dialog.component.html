<h2 mat-dialog-title>Criação de entidades</h2>
<div class="row">

  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

  <button mat-button class="col-md-6" (click)="fileUpload.click()">
    Upload
  </button>
  <label class="col-md-6">{{fileName}}</label>

  <div class="progress">


  </div>
</div>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
