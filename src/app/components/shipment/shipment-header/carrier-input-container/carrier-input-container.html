<div [formGroup]="carrierInputForm">

  <mat-card class="input-container" appearance="outlined">
    <mat-card-header>
      Transportador
    </mat-card-header>
    <mat-card-content>
      <div class="col-md-10">
        <div class="form-floating mb-3">
          <input type="text" class="form-control input-sm" id="carrierDomainName" placeholder="EMBDEV"
            formControlName="domainName" (blur)="onTouched()">
          <label for="carrierDomainName">DomainName</label>
        </div>
      </div>

      <div class="col-md-10">
        <div class="form-floating mb-3">
          <input type="text" class="form-control input-sm" id="carrierXid" placeholder="Xid" formControlName="xid"
            (blur)="onTouched()">
          <label for="carrierXid">Xid</label>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
