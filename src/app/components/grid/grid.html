<fieldset class="input-container">
  <legend>{{headerLabel}}</legend>

  <div>
    <button class="button-add-row" mat-button (click)="addRow()">
      Adicionar nova linha
    </button>
    <button class="button-remove-rows" mat-button (click)="removeSelectedRows()">
      Remover linhas selecionadas
    </button>

  </div>

  <table mat-table [dataSource]="dataSource" [formGroup]="gridForm">
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key">
        <span *ngSwitchCase="'isSelected'">
          <mat-checkbox (change)="selectAll($event)" [checked]="isAllSelected()"
            [indeterminate]="!isAllSelected() && isAnySelected()"></mat-checkbox>
        </span>
        <span *ngSwitchDefault>{{ col.label }}</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
          <ng-container *ngSwitchCase="'isSelected'">
            <mat-checkbox (change)="element.isSelected = $event.checked" [checked]="element.isSelected"></mat-checkbox>
          </ng-container>
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button class="btn-edit-row" (click)="element.isEdit = !element.isEdit">
              Editar
            </button>
            <button mat-button class="button-remove" (click)="removeRow(element.xid)">
              Deletar
            </button>
          </div>
          <span *ngSwitchDefault>
            {{ element[col.key] }}
          </span>
        </div>
        <div [ngSwitch]="col.type" *ngIf="element.isEdit">
          <div *ngSwitchCase="'isSelected'"></div>
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button class="btn-done" (click)="editRow(element)" [disabled]="disableSubmit(element.xid)">
              Concluir
            </button>
          </div>
          <mat-form-field class="form-input" *ngSwitchDefault>
            <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
              [(ngModel)]="element[col.key]" formControlName="rowValue"/>
          </mat-form-field>
        </div>
      </td>
      <!-- (change)="inputHandler($event, element, col.key)" -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</fieldset>
