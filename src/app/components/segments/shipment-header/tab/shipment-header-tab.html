<form [formGroup]="tabForm">
  <mat-tab-group dynamicHeight class="mat-tab-group" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Campos para preenchimento">
      <div class="mat-elevation-z4">
        <shipment-header-input formControlName="inputContent" />
      </div>
    </mat-tab>
    <mat-tab label="Xml">
      <textarea formControlName="xmlContent"></textarea>
    </mat-tab>
  </mat-tab-group>
</form>
