<form [formGroup]="tabForm">
  <mat-tab-group dynamicHeight class="mat-tab-group">
    <mat-tab label="Campos para preenchimento">
      <div class="mat-elevation-z4">
        <ng-container *ngComponentOutlet="currentInputComponent.component; inputs: currentInputComponent.inputs;" 
        formControlName="inputContent"/>
      </div>
    </mat-tab>
    <mat-tab label="Xml" *ngIf="hasXmlContent()">
      <textarea formControlName="xmlContent">{{xmlContent}}</textarea>
    </mat-tab>
  </mat-tab-group>

</form>
