<div class="row">
  <fieldset class="input-container col-md-5">
    <legend>Movimentações</legend>

    <form [formGroup]="tableForm">
      <table>
        <tbody>
          <ng-container formArrayName="Movements">
            <ng-container *ngFor="
              let control of movements.controls;
              let i = index
            ">

              <tr [formGroupName]="i" class="row">
                <td class="col-md-1">
                  <mat-checkbox class="checkbox" (change)="markRowAsSelected(i)"></mat-checkbox>
                </td>
                <td class="col-md-6">
                  <mat-form-field appearance="outline" fxFill subscriptSizing="dynamic">
                    <mat-label>Xid da Location de Origem</mat-label>
                    <input matInput #input placeholder="ORG-8027-30018" formControlName="shipFrom" />
                  </mat-form-field>
                </td>
                <td class="col-md-3">
                  <mat-form-field appearance="outline" fxFill subscriptSizing="dynamic">
                    <mat-label>Xid da Location de Destino</mat-label>
                    <input matInput #input placeholder="ORG-8027-30018" formControlName="shipTo" />
                  </mat-form-field>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
      <button class="btn btn-primary btn-addRow" (click)="addRow()">Adicionar nova linha</button>
      <button class="btn btn-primary btn-removeRow" (click)="removeRow()">Remover linhas selecionadas</button>

    </form>

  </fieldset>

</div>
