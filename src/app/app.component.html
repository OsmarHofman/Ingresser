<main class="main">

  <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        Ingresser
      </h1>
    </div>
  </header>

  <div class="bd-main container-fluid">
    <button type="button" class="btn btn-primary" (click)="createShipment()">Criar embarque</button>

    <button type="button" class="btn btn-primary" (click)="deleteShipment()">Remover embarque</button>

    <div *ngIf="showShipmentAccordion">
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="EMBDEV">
        <label for="floatingInput">DomainName</label>
      </div>

      <accordion [items]="shipmentTags"></accordion>
    </div>

    <hr>
  </div>
</main>


<router-outlet />
