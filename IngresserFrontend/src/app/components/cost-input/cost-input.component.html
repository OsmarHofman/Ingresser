<div [formGroup]="costInputForm" class="inputs">
  <fieldset class="input-container col-md-4">
    <legend>Custos</legend>
    <div class="fields">
      <div class="row g-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline" fxFill id="baseCost" class="col-md-3" subscriptSizing="dynamic">
            <mat-label>Custo Base</mat-label>
            <input matInput class="base-cost" placeholder="14.32" formControlName="baseCost" />
          </mat-form-field>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-12">
          <accessory-cost formControlName="acessorialCost" />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline" fxFill id="totalCost" class="col-md-3" subscriptSizing="dynamic">
            <mat-label>Custo Total</mat-label>
            <input matInput class="base-cost" placeholder="14.32" formControlName="totalCost" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </fieldset>

</div>
