<form [formGroup]="accordionForm">

  <cdk-accordion class="accordion">
    <cdk-accordion-item #accordionItem="cdkAccordionItem" class="accordion-item" role="button" tabindex="0"
      [attr.id]="'accordion-header-nfe-participant'" [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-nfe-participant'">
      <div class="accordion-item-header" (click)="accordionItem.toggle()">
        {{ participantName }}
        <span class="accordion-item-description">
          Clique para {{ accordionItem.expanded ? 'contrair' : 'expandir' }}
        </span>
      </div>
      <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-nfe-participant'" [attr.aria-labelledby]="'accordion-header-nfe-participant'">
        <nfe-participant-tab formControlName="tab" />
      </div>
    </cdk-accordion-item>
  </cdk-accordion>

</form>
